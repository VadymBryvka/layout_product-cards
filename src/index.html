<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>

    <div data-qa="card" class="card">

      <img class="card__image" src="images/imac.jpeg"
      alt="imac">

      <p class="card__text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>

      <p class="card__text-description">Product code: 195434</p>

      <div class="card__review">
        <div class="card__review card__review--stars">
          <div class=" card__review card__review--stars card__review--stars-star"></div>
          <div class=" card__review card__review--stars card__review--stars-star"></div>
          <div class=" card__review card__review--stars card__review--stars-star"></div>
          <div class=" card__review card__review--stars card__review--stars-star"></div>
          <div class=" card__review card__review--stars card__review--stars-star"></div>
        </div>

        <p class="card__review card__review--score">Reviews: 5</p>
      </div>

      <div class="card__price card__price--cost">
        <p class=" card__price card__price--cost card__price--cost-text">Price:</p>

        <p class=" card__price card__price--cost card__price--cost-number">$2,199</p>
      </div>

      <a data-qa="hover" class="card__button"
      href="#">Buy</a>

    </div>
  </body>
</html>
